<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Online Exam Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">ExamPortal</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html">Home</a></li>
                <li class="nav-item"><a href="login.html">Login</a></li>
                <li class="nav-item"><a href="register.html" class="active">Register</a></li>
                <li class="nav-item"><a href="test.html">Take Test</a></li>
                <li class="nav-item"><a href="results.html">Results</a></li>
            </ul>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="form-container">
        <h1>Create an Account</h1>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="form-button">Register</button>
        </form>
        <p class="form-link">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Online Examination Portal. All Rights Reserved.</p>
    </footer>

</body>
</html>
